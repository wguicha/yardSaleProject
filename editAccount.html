<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yard Sale Project | Account info</title>
    <link rel="stylesheet" href="./email.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <div class="form-container">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">
            <div class="container-edit">
            <p>My Account</p>
                <form action="/" class="form">
                    <label for="name" class="label">Name:</label>
                    <input type="Text" id="name" placeholder="Pepito Perez" class="input input-name">

                    <label for="email" class="label">Email address:</label>
                    <input type="email" id="email" placeholder="example@enterprise.com" class="input input-email">

                    <label for="password" class="label">Password:</label>
                    <input type="password" id="password" placeholder="********" class="input input-password">

                </form>
            </div> 

            <button class="secondary-button signup-button">Edit</button>

        </div>
    </div>
</body>
</html>
